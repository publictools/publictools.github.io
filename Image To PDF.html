<style>
:root{
  --primary-gradient: linear-gradient(135deg, #f97316, #ea580c, #c2410c);
  --btn: linear-gradient(135deg, #fb923c, #f97316);

body{

.card{
  width:100%; max-width:720px;

  background:rgba(31,41,55,0.92);

.card-header{ display:flex; align-items:center; justify-content:space-between; padding:14px 18px; background:var(--primary-gradient); color:#fff; border-radius:14px 14px 0 0;}
.card-header h2{ margin:0; font-size:18px; }
/* Dark mode switch */
.switch{ position:relative; display:inline-block; width:40px; height:20px; }
.switch input{ opacity:0; width:0; height:0; }
.slider{
  position:absolute; cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc; border-radius:20px;
  transition:.4s;
}
.slider:before{
  position:absolute; content:"";
  height:16px; width:16px;
  left:2px; bottom:2px;
  background:white; border-radius:50%;
  transition:.4s;
}
.switch input:checked + .slider{ background:#f97316; }
.switch input:checked + .slider:before{ transform:translateX(20px); }
.card-body{ padding:18px; }
.dropzone{ border:2px dashed rgba(0,0,0,0.08); border-radius:10px; padding:18px; }
body.dark .dropzone{ border:2px dashed rgba(255,255,255,0.2); }
.file-input input{ display:none; }
.file-input label{ cursor:pointer; padding:8px 12px; border-radius:8px; background:var(--btn); color:#fff; font-weight:700; }
.thumbs{ margin-top:16px; display:flex; flex-direction:column; gap:10px; max-height:300px; overflow:auto; }
.thumb{ display:flex; gap:12px; align-items:center; padding:8px; border-radius:10px; background:rgba(0,0,0,0.05); }
body.dark .thumb{ background:rgba(255,255,255,0.08); }
.thumb img{ width:72px; height:56px; object-fit:cover; border-radius:6px; }
.meta{ flex:1; }
/* Buttons */
.primary-btn, .secondary-btn{
  padding:10px 14px; border-radius:10px; border:none;
  cursor:pointer; background:var(--btn); color:#fff; font-weight:700;
  transition:transform .2s;
}
.primary-btn:hover, .secondary-btn:hover{ transform:scale(1.05); background:var(--btn-hover); }
.btn-row{ margin-top:16px; display:flex; gap:10px; }
.secondary-row{ margin-top:12px; display:flex; gap:10px; }
/* Modal Popup */
.modal{
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4); display:none;
  justify-content:center; align-items:center; z-index:1000;
}
.modal-content{
  background:linear-gradient(135deg,#f97316,#ea580c,#c2410c);
  color:#fff; padding:24px 30px; border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  text-align:center; font-size:18px; font-weight:700;
  opacity:0; transform:scale(0.7);
  animation:fadePop 0.4s forwards;
}
body.dark .modal-content{
  background:linear-gradient(135deg,#0f172a,#1e293b,#1f2937);
  color:#f3f4f6;
}
@keyframes fadePop{
  0% {opacity:0; transform:scale(0.7);}
  100% {opacity:1; transform:scale(1);}
}
/* Compression dropdown modal-style */
#compressOptions{
  background: rgba(255,255,255,0.95); border-radius:12px; padding:14px;
  margin-top:12px; display:none; box-shadow:0 4px 16px rgba(0,0,0,0.2);
  transition: max-height 0.4s ease, opacity 0.4s ease;
  overflow:hidden; max-height:0; opacity:0;
}
#compressOptions.show{
  display:block; max-height:120px; opacity:1;
}
body.dark #compressOptions{ background: rgba(31,41,55,0.9); color:#f1f5f9; }
/* Footer */
.footer{ position:fixed; bottom:0; left:0; width:100%; padding:10px 0; text-align:center;
  background:linear-gradient(135deg,#f97316,#ea580c,#c2410c); color:#fff; }
.footer .socials{ display:flex; gap:14px; justify-content:center; margin-top:6px; }
.footer .socials a{ font-size:18px; color:#fff; transition:.24s; }
.footer .socials a:hover{ transform:scale(1.2); text-shadow:0 0 8px rgba(255,255,255,0.7); }
/* Info text */
#pdfInfo{ margin-top:12px; font-size:14px; font-weight:600; color:#16a34a; }
body.dark #pdfInfo{ color:#4ade80; }
#compressInfo{ margin-top:6px; font-size:14px; font-weight:600; color:#16a34a; }
body.dark #compressInfo{ color:#4ade80; }

<body>
<div class="card">
  <div class="card-header">
    <h2>Image â†’ PDF Converter</h2>
    <label class="switch">
      <input id="darkToggle" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="card-body">
    <div id="dropzone" class="dropzone">
      <p><b>Drag & drop images here</b></p>
      <div class="file-input">
        <input id="fileInput" type="file" accept="image/*" multiple />
        <label for="fileInput"><i class="fa-solid fa-upload"></i> Choose Images</label>
      </div>
    </div>
    <div class="thumbs" id="thumbs"></div>
    <div class="btn-row">
      <button id="convertBtn" class="primary-btn">
        <i class="fa-solid fa-file-pdf"></i> Generate PDF
      </button>
      <button id="compressBtn" class="primary-btn">
        <i class="fa-solid fa-compress"></i> Compress PDF
      </button>
    </div>
    <div id="compressOptions">
      <label><b>Select Compression:</b></label>
      <select id="qualitySelect">
        <option value="0.3">Low (small size)</option>
        <option value="0.6" selected>Medium (balanced)</option>
        <option value="1">High (better quality)</option>
      </select>
      <button id="applyCompress" class="secondary-btn" style="margin-left:10px;">Apply</button>
      <div id="compressInfo"></div>
    </div>
    <div id="pdfInfo"></div>
    <div class="secondary-row">
      <button id="downloadBtn" class="secondary-btn" disabled><i class="fa-solid fa-download"></i> Download</button>
      <button id="printBtn" class="secondary-btn" disabled><i class="fa-solid fa-print"></i> Print</button>
    </div>

</div>

<script>
const { jsPDF } = window.jspdf;
const fileInput=document.getElementById('fileInput');
const thumbs=document.getElementById('thumbs');
const convertBtn=document.getElementById('convertBtn');
const compressBtn=document.getElementById('compressBtn');
const downloadBtn=document.getElementById('downloadBtn');
const printBtn=document.getElementById('printBtn');
const darkToggle=document.getElementById('darkToggle');
const modal=document.getElementById('modal');
const modalMsg=document.getElementById('modalMsg');
const pdfInfo=document.getElementById('pdfInfo');
const compressOptions=document.getElementById('compressOptions');
const qualitySelect=document.getElementById('qualitySelect');
const applyCompress=document.getElementById('applyCompress');
const compressInfo=document.getElementById('compressInfo');

let files=[], lastPDF=null, lastQuality=1;

// Render thumbnails
fileInput.addEventListener('change',e=>{
  files=[...e.target.files];
  renderThumbs();
});
function renderThumbs(){
  thumbs.innerHTML='';
  files.forEach(f=>{
    const div=document.createElement('div');
    div.className='thumb';
    div.innerHTML=`<img src="${URL.createObjectURL(f)}"><div class="meta">${f.name}</div>`;
    thumbs.appendChild(div);
  });
}

// Show modal
function showModal(msg){
  modalMsg.textContent=msg;
  modal.style.display="flex";
  modal.firstElementChild.style.animation='none';
  void modal.firstElementChild.offsetWidth;
  modal.firstElementChild.style.animation='fadePop 0.4s forwards';
  setTimeout(()=>{ modal.style.display="none"; },2000);
}

// Image resize helper
function resizeImage(file, maxWidth, maxHeight, quality, callback){
  const img=new Image();
  const reader=new FileReader();
  reader.onload=e=>{
    img.onload=()=>{
      let w=img.width; let h=img.height;
      if(w>maxWidth){ h=h*(maxWidth/w); w=maxWidth; }
      if(h>maxHeight){ w=w*(maxHeight/h); h=maxHeight; }
      const canvas=document.createElement('canvas');
      canvas.width=w; canvas.height=h;
      const ctx=canvas.getContext('2d');
      ctx.drawImage(img,0,0,w,h);
      callback(canvas.toDataURL('image/jpeg',quality));
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(file);
}

// Generate PDF
function generatePDF(quality){
  if(!files.length) return alert("Select images first");
  const doc=new jsPDF();
  let loaded=0;
  files.forEach((f,i)=>{
    if(i>0) doc.addPage();
    resizeImage(f,800,600,quality,dataURL=>{
      doc.addImage(dataURL,'JPEG',15,15,180,160);
      loaded++;
      if(loaded===files.length){
        lastPDF=doc.output('blob');
        const sizeKB=(lastPDF.size/1024).toFixed(2);
        const sizeStr=sizeKB>1024 ? (sizeKB/1024).toFixed(2)+" MB" : sizeKB+" KB";
        pdfInfo.innerHTML=`ðŸ“„ PDF Ready â€” Size: <b>${sizeStr}</b>`;
        downloadBtn.disabled=false;
        printBtn.disabled=false;
        showModal("âœ… PDF Ready!");
      }
    });
  });
}

// Convert / Compress buttons
convertBtn.onclick=()=> generatePDF(1);
compressBtn.onclick=()=>{ compressOptions.classList.toggle('show'); };

// Real-time compress size preview
qualitySelect.onchange=()=>{
  if(!files.length) return;
  const q=parseFloat(qualitySelect.value);
  const tempDoc=new jsPDF();
  let loaded=0;
  files.forEach((f,i)=>{
    if(i>0) tempDoc.addPage();
    resizeImage(f,800,600,q,data=>{
      tempDoc.addImage(data,'JPEG',15,15,180,160);
      loaded++;
      if(loaded===files.length){
        const tempBlob=tempDoc.output('blob');
        const sizeKB=(tempBlob.size/1024).toFixed(2);
        const sizeStr=sizeKB>1024?(sizeKB/1024).toFixed(2)+' MB':sizeKB+' KB';
        compressInfo.innerHTML=`ðŸ’¾ Estimated PDF Size: <b>${sizeStr}</b>`;
      }
    });
  });
};

applyCompress.onclick=()=>{
  lastQuality=parseFloat(qualitySelect.value);
  compressInfo.innerHTML='';
  generatePDF(lastQuality);
};

// Download & Print
downloadBtn.onclick=()=>{
  const url=URL.createObjectURL(lastPDF);
  const a=document.createElement('a');
  a.href=url; a.download='images.pdf';
  a.click();
  showModal("âœ… PDF Downloaded!");
};
printBtn.onclick=()=>{
  const url=URL.createObjectURL(lastPDF);
  window.open(url,'_blank');
};

darkToggle.onchange=()=>{ document.body.classList.toggle('dark',darkToggle.checked); };
</script>
</body>

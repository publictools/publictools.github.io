<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium CSC Dashboard with Clock & Falling Leaves</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #2a1a3f);
  font-family: 'Segoe UI', Roboto, sans-serif;
  overflow:hidden;
}

/* Falling Leaves */
.leaves {
  position: absolute;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  pointer-events: none;
}
.leaves .set {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}
.leaves .set div {
  position: absolute;
  display: block;
}
.leaves .set div:nth-child(1){ left: 20%; animation: animate 20s linear infinite; }
.leaves .set div:nth-child(2){ left: 50%; animation: animate 14s linear infinite; }
.leaves .set div:nth-child(3){ left: 70%; animation: animate 12s linear infinite; }
.leaves .set div:nth-child(4){ left: 5%;  animation: animate 15s linear infinite; }
.leaves .set div:nth-child(5){ left: 85%; animation: animate 18s linear infinite; }
.leaves .set div:nth-child(6){ left: 90%; animation: animate 12s linear infinite; }
.leaves .set div:nth-child(7){ left: 15%; animation: animate 14s linear infinite; }
.leaves .set div:nth-child(8){ left: 60%; animation: animate 15s linear infinite; }
.leaves .set div:nth-child(9){ left: 65%; animation: animate 15s linear infinite; }
.leaves .set div:nth-child(10){ left: 05%; animation: animate 20s linear infinite; }
.leaves .set div:nth-child(11){ left: 20%; animation: animate 20s linear infinite; }
.leaves .set div:nth-child(12){ left: 10%; animation: animate 14s linear infinite; }
.leaves .set div:nth-child(13){ left: 15%; animation: animate 12s linear infinite; }
.leaves .set div:nth-child(14){ left: 30%;  animation: animate 15s linear infinite; }
.leaves .set div:nth-child(15){ left: 35%; animation: animate 18s linear infinite; }
.leaves .set div:nth-child(16){ left: 40%; animation: animate 12s linear infinite; }
.leaves .set div:nth-child(17){ left: 95%; animation: animate 14s linear infinite; }
.leaves .set div:nth-child(18){ left: 80%; animation: animate 15s linear infinite; }

@keyframes animate {
  0% { opacity: 0; top: -10%; transform: translateX(20px) rotate(0deg); }
  10%{ opacity: 1; }
  20%{ transform: translateX(-20px) rotate(45deg); }
  40%{ transform: translateX(-20px) rotate(90deg); }
  60%{ transform: translateX(20px) rotate(180deg); }
  80%{ transform: translateX(-20px) rotate(45deg); }
  100%{ top: 110%; transform: translateX(20px) rotate(225deg); }
}
/* Clock */
.clock {
  color: #ffffff;
  font-size: 80px;
  letter-spacing: 6px;
  padding: 20px 50px;
  border-radius: 25px;
  text-align: center;
  position: relative;
  background: rgba(30,30,40,0.6);
  border: 3px solid #00bfff;
  box-shadow: 0 0 30px rgba(0, 128, 255, 0.3),
              0 0 60px rgba(0, 128, 255, 0.15) inset,
              0 0 20px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  margin-bottom: 30px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 5;
}
.clock span {
  color: #00bfff;
  font-size: 40px;
  vertical-align: super;
  text-shadow: 0 0 10px #00bfff,
               0 0 20px #1e90ff,
               0 0 30px #00bfff;
}
.clock:active {
  transform: scale(0.95);
  box-shadow: 0 0 15px rgba(0,191,255,0.2) inset;
}
@media (max-width: 500px){
  .clock { font-size: 50px; padding: 15px 30px; }
  .clock span { font-size: 25px; }
}

/* Name Box */
.unique-name {
  position: relative;
  display: inline-block;
  padding: 25px 60px;
  font-size: 48px;
  font-weight: 900;
  color: #fff;
  text-align: center;
  border-radius: 30px;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(25px);
  border: 4px solid;
  border-image-slice: 1;
  border-width:4px;
  border-image-source: linear-gradient(90deg,#ff6a00,#ff00ff,#00d4ff,#00ff9d);
  box-shadow: 0 8px 32px rgba(255,255,255,0.2) inset, 0 8px 20px rgba(0,0,0,0.6);
  cursor: pointer;
  overflow: hidden;
  z-index:5;
  animation: borderMove 4s linear infinite;
  margin-bottom: 40px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.unique-name::before {
  content:'';
  position: absolute;
  top:0; left:-80%;
  width:60%;
  height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.15), rgba(255,255,255,0.45), rgba(255,255,255,0.15));
  transform: skewX(-30deg);
  pointer-events: none;
  animation: shimmer 2.8s infinite;
}
.unique-name:hover {
  transform: scale(1.07);
  box-shadow: 0 0 25px rgba(255,106,0,0.8),
              0 0 50px rgba(255,0,255,0.6),
              0 0 75px rgba(0,212,255,0.5) inset;
}
.unique-name:active {
  transform: scale(0.95);
  box-shadow: 0 0 15px rgba(255,255,255,0.2) inset;
}
@keyframes shimmer {
  0% { left:-60%; }
  100% { left:160%; }
}
@keyframes borderMove {
  0% { border-image-source: linear-gradient(90deg,#ff6a00,#ff00ff,#00d4ff,#00ff9d); }
  25% { border-image-source: linear-gradient(90deg,#ff00ff,#00d4ff,#00ff9d,#ff6a00); }
  50% { border-image-source: linear-gradient(90deg,#00d4ff,#00ff9d,#ff6a00,#ff00ff); }
  75% { border-image-source: linear-gradient(90deg,#00ff9d,#ff6a00,#ff00ff,#00d4ff); }
  100% { border-image-source: linear-gradient(90deg,#ff6a00,#ff00ff,#00d4ff,#00ff9d); }
}

/* Settings Button */
#settingsBtn {
  position: fixed;
  top:15px;
  right:15px;
  width:40px;
  height:40px;
  border-radius:50%;
  background: linear-gradient(135deg,#ff6a00,#ff3d00);
  border:none;
  color:#fff;
  font-size:20px;
  cursor:pointer;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 12px rgba(255,105,0,0.6);
  transition: all 0.3s ease;
}
#settingsBtn:hover {
  transform: scale(1.1);
  box-shadow:0 6px 20px rgba(255,105,0,0.8);
}

/* Name update container */
.name-container {
  position: fixed;
  top:80px;
  right:20px;
  text-align:center;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.05);
  border-radius: 25px;
  padding: 20px;
  border: 2px solid #ff4dff;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 25px #ff4dff inset;
  z-index:10;
  display:none;
}
#nameInput {
  padding:8px 12px;
  font-size:16px;
  border-radius:12px;
  border:2px solid #ff4dff;
  outline:none;
  margin-bottom:10px;
  background: rgba(255,255,255,0.1);
  color:#fff;
}
#saveBtn {
  padding:8px 16px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background: linear-gradient(45deg,#ff4dff,#ff99ff);
  color:#fff;
  cursor:pointer;
  transition: all 0.2s ease;
}
#saveBtn:hover {
  box-shadow:0 0 15px #ff4dff, 0 0 30px #ff99ff;
  transform: translateY(-2px);
}

/* Balloons Canvas */
canvas {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}
</style>
</head>
<body>

<!-- Falling Leaves -->
<div class="leaves">
  <div class="set">
    <div><img src="leaf_01.png"></div>
    <div><img src="leaf_02.png"></div>
    <div><img src="leaf_03.png"></div>
    <div><img src="leaf_04.png"></div>
    <div><img src="leaf_01.png"></div>
    <div><img src="leaf_02.png"></div>
    <div><img src="leaf_03.png"></div>
    <div><img src="leaf_04.png"></div>
    <div><img src="balloon1.png"></div>
    <div><img src="leaf_02.png"></div>
    <div><img src="balloon3.png"></div>
    <div><img src="leaf_04.png"></div>
    <div><img src="leaf_01.png"></div>
    <div><img src="balloon2.png"></div>
    <div><img src="leaf_03.png"></div>
    <div><img src="leaf_04.png"></div>
    <div><img src="leaf_03.png"></div>
    <div><img src="leaf_04.png"></div>
  </div>
</div>

<!-- Clock -->
<div class="clock" id="digitalClock">00:00<span>00</span></div>

<!-- Name -->
<h1 class="unique-name" id="customName">Public CSC</h1>

<!-- Settings -->
<button id="settingsBtn">&#9881;</button>
<div class="name-container">
  <input type="text" id="nameInput" placeholder="Enter name..." />
  <button id="saveBtn">Save</button>
</div>

<!-- Balloons Canvas -->
<canvas id="balloonsCanvas"></canvas>

<script>
// ---------------- Clock ----------------
const clockDiv = document.getElementById('digitalClock');
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  clockDiv.innerHTML = `${h}:${m}<span>${s}</span>`;
}
setInterval(updateClock, 1000);
updateClock();

// ---------------- Name click redirect ----------------
customName.addEventListener('click', ()=>{
  customName.style.transform='scale(0.95)';
  setTimeout(()=>{ customName.style.transform='scale(1)'; },150);
  window.location.href = 'index.html';
});

// ---------------- Clock click redirect ----------------
clockDiv.addEventListener('click', ()=>{
  clockDiv.style.transform='scale(0.95)';
  setTimeout(()=>{ clockDiv.style.transform='scale(1)'; },150);
  window.location.href = 'index.html';
});

// Settings toggle
const settingsBtn = document.getElementById('settingsBtn');
const nameContainer = document.querySelector('.name-container');
settingsBtn.addEventListener('click', ()=>{
  nameContainer.style.display = nameContainer.style.display === 'block' ? 'none' : 'block';
});

// Save name
document.getElementById('saveBtn').addEventListener('click', () => {
  const newName = document.getElementById('nameInput').value.trim();
  if(newName) {
    customName.textContent = newName;
    localStorage.setItem('dashboardName', newName);
    document.getElementById('nameInput').value = '';
    nameContainer.style.display = 'none';
  }
});

// ---------------- Balloon Animation ----------------
const canvas = document.getElementById('balloonsCanvas');
const ctx = canvas.getContext('2d');
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Balloon {
  constructor(){
    this.radius = 15 + Math.random()*12;
    this.x = Math.random()*canvas.width;
    this.y = canvas.height + Math.random()*150;
    this.vx = (Math.random()-0.5)*1.5;
    this.vy = -(1 + Math.random()*2);
    this.color = `hsl(${Math.random()*360}, 80%, 60%)`;
    this.ribbonLength = this.radius*3 + Math.random()*10;
    this.ribbonAngle = Math.random()*Math.PI*2;
    this.ribbonSpeed = 0.02 + Math.random()*0.02;
    this.sparkles = [];
    for(let i=0;i<5;i++){
      this.sparkles.push({
        offsetX: Math.random()*10-5,
        offsetY: Math.random()*10-5,
        alpha: Math.random(),
        speed: 0.02 + Math.random()*0.03
      });
    }
  }
  draw(){
    ctx.beginPath();
    ctx.ellipse(this.x,this.y,this.radius,this.radius*1.2,0,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
    ctx.strokeStyle='white';
    ctx.lineWidth=2;
    ctx.stroke();
    ctx.beginPath();
    const rx = this.x + Math.sin(this.ribbonAngle)*5;
    const ry = this.y + this.radius*1.2 + this.ribbonLength;
    ctx.moveTo(this.x,this.y+this.radius*1.2);
    ctx.quadraticCurveTo(
      this.x+Math.sin(this.ribbonAngle)*10,
      this.y+this.radius*1.2 + this.ribbonLength/2,
      rx, ry
    );
    ctx.strokeStyle='white';
    ctx.lineWidth=2;
    ctx.stroke();
    for(let s of this.sparkles){
      ctx.beginPath();
      ctx.arc(this.x + s.offsetX, this.y + s.offsetY, 2,0,Math.PI*2);
      ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
      ctx.fill();
      s.alpha += s.speed;
      if(s.alpha>1) s.alpha=0;
    }
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.ribbonAngle += this.ribbonSpeed;
    if(this.x-this.radius<0 || this.x+this.radius>canvas.width) this.vx*=-1;
    if(this.y-this.radius<0 || this.y+this.radius>canvas.height) this.vy*=-1;
  }
}

// Restore name
window.onload = function(){
  updateClock();
  const savedName = localStorage.getItem('dashboardName');
  if(savedName){
    customName.textContent = savedName;
  }
};

let balloons = [];
for(let i=0;i<35;i++) balloons.push(new Balloon());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let b of balloons){
    b.update();
    b.draw();
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
